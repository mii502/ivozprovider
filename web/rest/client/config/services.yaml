imports:
    - { resource: "@ProviderBundle/Resources/config/config.yml" }
    - { resource: "@CoreBundle/Resources/config/doctrine_cache.yml" }
    - { resource: "@ApiBundle/Resources/config/config.yml" }
    - { resource: "@ApiBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    #required to generate valid urls from console
    #https://symfony.com/doc/current/console/request_context.html
    router.request_context.base_url: /api/client
    api_default_role: ROLE_COMPANY_ADMIN
    # BYON defaults - fallback URL if SOMLENG_VERIFY_API_URL env is not set
    somleng_verify_url_default: 'https://verify.cpaas.voip.ing'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    DataFixtures\:
        resource: '../../../../library/DataFixtures/*'

    Service\Application\:
        resource: '../src/Service/Application/*'

    Service\Domain\:
        resource: '../src/Service/Domain/*'
        
    Service\UserProvider:
        class: Service\UserProvider
        arguments:
            $entityClass: 'Ivoz\Provider\Domain\Model\Administrator\Administrator'

    Service\AuthEndpointDecorator:
        decorates: 'api_platform.swagger.normalizer.documentation'
        decoration_priority: 5
        arguments:
            $decoratedNormalizer:
                '@Service\AuthEndpointDecorator.inner'
        tags:
            - { name: serializer.normalizer, priority: 100 }

    Ivoz\Api\Operation\ExchangeToken:
        arguments:
            $userProvider: '@Service\UserProvider'
            $requiredInputRole: 'ROLE_BRAND_ADMIN'
            $requiredOutputRole: 'ROLE_COMPANY_ADMIN'

    Ivoz\Api\Core\Security\DataAccessControlParser:
        public: true
        calls:
            - [ addRepository, ['matchListRepository', '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Provider\\Domain\\Model\\MatchList\\MatchList")']]
            - [ addRepository, ['ratingProfileRepository', '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Provider\\Domain\\Model\\RatingProfile\\RatingProfile")']]
            - [ addRepository, ['companyRelRoutingTagRepository', '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Provider\\Domain\\Model\\CompanyRelRoutingTag\\CompanyRelRoutingTag")']]
            - [ addRepository, ['brandServiceRepository', '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Provider\\Domain\\Model\\BrandService\\BrandService")']]
            - [ addRepository, ['companyRepository', '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Provider\\Domain\\Model\\Company\\Company")']]
            - [ addRepository, ['voicemailRepository', '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Provider\\Domain\\Model\\Voicemail\\Voicemail")']]

    #######################################
    ## Controllers
    #######################################
    Controller\Auth\:
        resource: '../src/Controller/Auth/*'
        tags: ['controller.service_arguments']

    Controller\Provider\:
        resource: '../src/Controller/Provider/*'
        tags: ['controller.service_arguments']

    Controller\My\:
        resource: '../src/Controller/My/*'
        tags: ['controller.service_arguments']

    Controller\BalanceTopUp\:
        resource: '../src/Controller/BalanceTopUp/*'
        tags: ['controller.service_arguments']

    # Balance Top-Up Service
    Ivoz\Provider\Domain\Service\BalanceTopUp\BalanceTopUpService:
        autowire: true

    # CGRates Balance Service (for real-time balance lookups)
    Ivoz\Provider\Domain\Service\Company\CompanyBalanceServiceInterface:
        alias: Ivoz\Cgr\Infrastructure\Cgrates\Service\CompanyBalanceService
        public: true

    ###############################
    ## DID Marketplace Services
    ###############################
    Ivoz\Provider\Domain\Service\Ddi\DidInventoryService:
        autowire: true
        autoconfigure: true
        public: true

    ###############################
    ## DID Purchase Services
    ###############################
    Ivoz\Provider\Domain\Service\Ddi\FirstPeriodCalculator:
        autowire: true
        autoconfigure: true
        public: true

    Ivoz\Provider\Domain\Service\Company\SyncBalances:
        autowire: true
        autoconfigure: true
        public: true

    Ivoz\Provider\Domain\Service\BalanceMovement\CreateByCompany:
        autowire: true
        autoconfigure: true
        public: true

    Ivoz\Provider\Domain\Service\Ddi\DidPurchaseService:
        autowire: true
        autoconfigure: true
        public: true

    Ivoz\Provider\Domain\Service\Ddi\DidPurchaseServiceInterface:
        alias: Ivoz\Provider\Domain\Service\Ddi\DidPurchaseService
        public: true

    Controller\DidPurchase\:
        resource: '../src/Controller/DidPurchase/*'
        tags: ['controller.service_arguments']

    ###############################
    ## DID Order Services
    ###############################
    Ivoz\Provider\Domain\Service\DidOrder\DidOrderService:
        autowire: true
        autoconfigure: true
        public: true

    Ivoz\Provider\Domain\Service\DidOrder\DidOrderServiceInterface:
        alias: Ivoz\Provider\Domain\Service\DidOrder\DidOrderService
        public: true

    Ivoz\Provider\Domain\Service\DidOrder\DidOrderEmailSender:
        autowire: true
        autoconfigure: true
        public: true

    Ivoz\Provider\Domain\Service\DidOrder\DidOrderEmailSenderInterface:
        alias: Ivoz\Provider\Domain\Service\DidOrder\DidOrderEmailSender
        public: true

    Controller\DidOrder\:
        resource: '../src/Controller/DidOrder/*'
        tags: ['controller.service_arguments']

    ###############################
    ## DID Release Services
    ###############################
    Ivoz\Provider\Domain\Service\Ddi\DidReleaseService:
        autowire: true
        autoconfigure: true
        public: true

    Ivoz\Provider\Domain\Service\Ddi\DidReleaseServiceInterface:
        alias: Ivoz\Provider\Domain\Service\Ddi\DidReleaseService
        public: true

    Controller\DidRelease\:
        resource: '../src/Controller/DidRelease/*'
        tags: ['controller.service_arguments']

    ###############################
    ## BYON Services
    ###############################
    # Somleng Verify API Client (uses native cURL for HTTP calls)
    Ivoz\Provider\Domain\Service\Byon\SomlengVerifyClient:
        autowire: true
        autoconfigure: true
        public: true
        arguments:
            $accountSid: '%env(string:SOMLENG_VERIFY_ACCOUNT_SID)%'
            $authToken: '%env(string:SOMLENG_VERIFY_AUTH_TOKEN)%'
            $serviceSid: '%env(string:SOMLENG_VERIFY_SERVICE_SID)%'
            $verifyApiUrl: '%env(default:somleng_verify_url_default:SOMLENG_VERIFY_API_URL)%'

    # BYON Verification Repository (Doctrine implementation)
    Ivoz\Provider\Domain\Model\ByonVerification\ByonVerificationRepository:
        alias: Ivoz\Provider\Infrastructure\Persistence\Doctrine\ByonVerificationDoctrineRepository
        public: true

    Ivoz\Provider\Infrastructure\Persistence\Doctrine\ByonVerificationDoctrineRepository:
        autowire: true
        autoconfigure: true
        public: true

    # BYON Service
    Ivoz\Provider\Domain\Service\Byon\ByonService:
        autowire: true
        autoconfigure: true
        public: true

    Ivoz\Provider\Domain\Service\Byon\ByonServiceInterface:
        alias: Ivoz\Provider\Domain\Service\Byon\ByonService
        public: true

    # BYON Controllers (to be created in Phase 3)
    Controller\Byon\:
        resource: '../src/Controller/Byon/*'
        tags: ['controller.service_arguments']

    #######################################
    ## API
    #######################################
    billable_call_normalizer.json:
        class: 'Service\BillableCallNormalizer'
        decorates: 'Ivoz\Api\Json\Serializer\Normalizer\EntityNormalizer'
        decoration_priority: 1
        arguments:
            $decoratedNormalizer: '@billable_call_normalizer.json.inner'

    billable_call_normalizer.jsonld:
        class: 'Service\BillableCallNormalizer'
        decorates: 'Ivoz\Api\JsonLd\Serializer\Normalizer\EntityNormalizer'
        decoration_priority: 1
        arguments:
            $decoratedNormalizer: '@billable_call_normalizer.jsonld.inner'

    billable_call_normalizer.csv:
        class: 'Service\BillableCallNormalizer'
        decorates: 'Ivoz\Api\Csv\Serializer\Normalizer\EntityNormalizer'
        decoration_priority: 1
        arguments:
            $decoratedNormalizer: '@billable_call_normalizer.csv.inner'

